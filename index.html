<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-validate</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="">
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your Email to Validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <input type="text" placeholder="Enter your email to validate" id="username" name="username" required>
                <br><br>
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div  class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
               
            </div>
        </div>
    </main>
    <footer>
        Copyright | iValidate.com | All Rights reserved!!
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
